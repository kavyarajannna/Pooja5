<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom HR Separator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .custom-hr {
            width: 100%;
            height: 20px; /* Adjust height as needed */
            background: url('separator-1.png') repeat-x;
            border: none;
        }
    </style>
</head>
<body>

    <p>Content Above</p>

    <hr class="custom-hr">

    <p>Content Below</p>

</body>
</html>

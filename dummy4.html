<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hero Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .hero {
    width: 100%;
    height: 60vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    background: url('/Pooja4-main/temple.jpg') no-repeat center center/cover;
}

.hero::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgb(0 0 0 / 80%); /* Black mask only on the background */
    z-index: 0; /* Ensure it stays behind content */
}

.hero-container {
    display: flex;
    width: 90%;
    max-width: 1200px;
    height: 100%;
    position: relative;
    z-index: 1; /* Ensures text and images are above the black mask */
}


        .left-column, .right-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 10px;
        }

        .left-column {
            text-align: center;
            gap: 20px;
        }

        .image-container img {
            width: 100%;
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }

        .animated-heading {
            color: white;
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       

        .right-column {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .slider-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slider-container img {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .hero-container {
                flex-direction: column;
                text-align: center;
            }

            .right-column {
                height: 40vh;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="hero-container">
            <div class="left-column">
                <div class="image-container">
                    <img src="/Pooja4-main/pngwing.com (1).png" alt="Fixed Image">
                </div>
                <div class="animated-heading">Honor Your Ancestors and Attain Peace Through Sacred Poojas.</div>
                <button class="button-86" onclick="window.location.href='contact.html'">Book Now</button>
            </div>
            <div class="right-column">
                <div class="slider-container">
                    <img id="sliderImage" src="/Pooja4-main/1736422675210.jpg" alt="Slide">
                </div>
            </div>
        </div>
    </section>

  

    <script>
       
        const images = [
            "/Pooja4-main/1736422675210.jpg",
            "/Pooja4-main/1736422675151.jpg",
            "/Pooja4-main/1736422675248 (1).jpg"
        ];
        
        let currentIndex = 0;
        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("sliderImage").src = images[currentIndex];
        }
        
        setInterval(changeImage, 5000);
    </script>

</body>
</html>

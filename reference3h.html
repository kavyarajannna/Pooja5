<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header with Call Now</title>
    <link rel="stylesheet" href="">
    <!-- Include FontAwesome CDN in the <head> for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">




    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Open Sans, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, Liberation Sans, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
            background-image: linear-gradient(rgba(255, 255, 255, 0.856), rgba(255, 255, 255, 0.838)),
                url('Screenshot%202025-01-30%20233743.png');
            background-size: auto;
            color: #636b46;
            /* Ensures repeating works */
            background-repeat: repeat;
            /* Repeats the image */
            background-position: top left;
        }

        @media (max-width: 768px) {
            body {
                background-size: auto;
                background-repeat: repeat;
                background-attachment: scroll;
            }
        }

        /* Header */
        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            background-color: #e1c99c;
            color: #10375C;
            position: relative;
        }

        /* Navigation Links */
        .nav-links ul {
            display: flex;
            list-style: none;
        }

        .nav-links ul li {
            margin: 0 15px;
        }

        .nav-links ul li a {
            color: #10375C;
            text-decoration: none;
            font-size: 18px;
        }
        .call-now a {
        text-decoration: none; /* Remove the blue underline */
    }
        .call-now button {
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            /* Initially hide the hamburger menu on desktop */
            flex-direction: column;
            cursor: pointer;
            z-index: 100;
            height: auto;
            padding: 5px;
        }

        .hamburger-menu .bar {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
            transition: 0.3s;
        }

        .hamburger-menu.open .bar:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger-menu.open .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.open .bar:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {

            /* On mobile, hide desktop menu */
            .nav-links {
                display: none;
                /* Hide the normal nav links */
            }

            /* Show the hamburger menu on mobile */
            .hamburger-menu {
                display: flex;
                /* Show hamburger menu on mobile */
            }

            .call-now {
                display: none;
                /* Hide the 'Call Now' button on mobile */
            }

            /* Mobile Sliding Menu */
            /* Mobile Sliding Menu */
            .sliding-menu {
                display: none;
                position: fixed;
                top: 4rem;
                /* Adjusted to make the hamburger cross mark visible */
                right: -250px;
                width: 250px;
                height: auto;
                max-height: 60%;
                background-color: #333;
                padding-top: 60px;
                transition: right 0.3s ease-in-out;
                z-index: 1000;
            }


            .sliding-menu.open {
                right: 0;
                display: block;
            }

            .sliding-menu ul {
                list-style: none;
                padding: 0;
            }

            .sliding-menu ul li {
                padding: 10px;
                text-align: left;
            }

            .sliding-menu ul li a {
                color: white;
                text-decoration: none;
                font-size: 18px;
            }

            .sliding-menu ul li button {
                margin-top: 10px;
                color: white;
                background: transparent;
                border: none;
                font-size: 16px;
                cursor: pointer;
            }

            /* Adjust the hamburger button */
            .hamburger-menu .bar {
                width: 30px;
                height: 4px;
            }
        }

        /* Desktop Styles */
        @media (min-width: 769px) {

            /* On desktop, show the regular navigation links */
            .nav-links {
                display: flex;
            }

            /* Hide the hamburger menu on desktop */
            .hamburger-menu {
                display: none;
            }

            .call-now {
                display: block;
                /* Show the 'Call Now' button on desktop */
            }

            /* Ensure the sliding menu is hidden on desktop */
            .sliding-menu {
                display: none;
            }
        }

  /* Existing styles remain unchanged */
  .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: #10375C;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown-content a:hover {
            background-color: #e1c99c;
        }
        
        .dropdown:hover .dropdown-content {
            display: block;
        }
        
        .sliding-menu .dropdown-content {
            position: static;
            display: none;
            background-color: #333;
        }
        
        .sliding-menu .dropdown-content a {
            color: white;
        }
        
        .sliding-menu .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="/Assets/images.jpg" alt="Logo" height="50">
        </div>
        <nav class="nav-links">
            <ul>

        <div class="call-now">

        <div class="hamburger-menu" id="hamburgerMenu" onclick="toggleMenu()">
            <div class="bar"></div>

    <div class="sliding-menu" id="slidingMenu">
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li class="dropdown">
                <a href="#">Pooja</a>
                <div class="dropdown-content">
                    <a href="#">Narayanbali</a>
                    <a href="#">Nagabali</a>
                    <a href="#">PitruDosha Nivarana</a>
                    <a href="#">Additional Pooja</a>

            <li><a href="ContactUs.html">Contact Us</a></li>
            <li><a href="tel:+918310214624"><button class="button-86">Call Now</button></a></li>
        </ul>
    </div>



   



  




    <script>
        // Function to toggle the menu
        function toggleMenu() {
            const slidingMenu = document.getElementById('slidingMenu');
            const hamburgerMenu = document.getElementById('hamburgerMenu');
            slidingMenu.classList.toggle('open');
            hamburgerMenu.classList.toggle('open');
        }
        // Close the menu if the user clicks outside the sliding menu or hamburger menu
        document.addEventListener('click', function (event) {
            const slidingMenu = document.getElementById('slidingMenu');
            const hamburgerMenu = document.getElementById('hamburgerMenu');

            // Check if the clicked target is not the menu or its children
            if (!slidingMenu.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                slidingMenu.classList.remove('open');
                hamburgerMenu.classList.remove('open');
            }
        });

    </script>



  
   
</body>

</html>
